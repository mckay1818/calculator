<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator-grid">
            <div id="result-display">
                <div id="prev-operand"></div>
                <div id="current-operand"></div>
            </div>
                <button id="clear-btn" class="span-two">AC</button>
                <button id="delete-btn">DEL</button>
                <button class="operator-btn">รท</button>
                <button id="number-btn">7</button>
                <button id="number-btn">8</button>
                <button id="number-btn">9</button>
                <button id="operator-btn">*</button>
                <button id="number-btn">4</button>
                <button id="number-btn">5</button>
                <button id="number-btn">6</button>
                <button id="operator-btn">+</button>
                <button id="number-btn">1</button>
                <button id="number-btn">2</button>
                <button id="number-btn">3</button>
                <button id="operator-btn">-</button>
                <button id="number-btn">.</button>
                <button id="number-btn">0</button>
                <button id="equals-btn" class="span-two">=</button>
        </div>


       <script src="script.js" charset="utf-8"></script>
    </body>
</html>
